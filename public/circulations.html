<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulations</title>
    <link rel="stylesheet" href="styles/circulations.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>
  <header>
    <h1>Circulations - Météo et Infos vélos</h1>
        <p>Obtenez des informations en temps réel sur la météo, les stations VéloStan et la qualité de l'air</p>
  </header>
  <main>
    <section class="infos">
      <div id="meteo">
        <div id="meteo-data"></div>
      </div>
      <div id="air"></div> 
    </section>
    
    <section class="velos">
      <h2>Stations VéloStan dans le Grand nancy</h2>
          <div id="map"></div>
    </section>

    <section class="covid">
      <div class="canvas">
        <div class="hospChart"><canvas id="hospChart"></canvas></div>
        <div class="reaChart"><canvas id="reaChart"></canvas></div> 
      </div>        
    </section>
    <script type="module" src="main.js"></script>
</body>
</html>
